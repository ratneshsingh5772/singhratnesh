<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    
    <!-- Preconnect to external domains (must be early for performance) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    
    <!-- Preload critical assets -->
    <link rel="preload" href="/src/index.css" as="style">
    
    <!-- These will be replaced by react-helmet-async dynamically -->
    <title>Ratnesh Singh - Full Stack Developer | React & Node.js Expert</title>
    <meta name="description" content="Full Stack Developer with 8+ years of experience in React, Node.js, and Enterprise Solutions. Lead Consultant at Innova Solutions (Verizon Client).">
    <meta name="keywords" content="Full Stack Developer, React Developer, Node.js Developer, JavaScript Expert, Mumbai Developer, Web Development">
    <link rel="canonical" href="https://ratneshsingh.com">

    <!-- Mobile Optimization -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Theme Color (supported by Chrome, Edge, Safari 15+) -->
    <meta name="theme-color" content="#3b82f6">
    
    <!-- Favicon (add your favicon files) -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    
    <!-- Manifest for PWA -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Critical CSS inline for faster initial render -->
    <style>
        /* Inline critical above-the-fold CSS */
        body { 
            margin: 0; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        #root {
            min-height: 100vh;
        }
        
        /* Loading state */
        .loading-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f9fafb;
        }
        
        .loading-content {
            text-align: center;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 48px;
            height: 48px;
            border: 4px solid #3b82f6;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        .loading-text {
            margin-top: 16px;
            color: #4b5563;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
        <!-- Initial loading state -->
        <div class="loading-container">
            <div class="loading-content">
                <div class="loading-spinner"></div>
                <p class="loading-text">Loading...</p>
            </div>
        </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
    
    <style>
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</body>
</html>
